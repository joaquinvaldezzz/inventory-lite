name: Code Quality Check

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Restore bun install cache
        id: cache-bun-install
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun- # Fallback key if exact match is not found

      - name: Install dependencies
        run: bun install
      - name: Run Prettier's CLI to check formatting
        run: bun run format:check
      - name: Run ESLint to check for linting errors
        run: bun run lint
